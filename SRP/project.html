    <script>
        function validateForm() {
 let x = document.forms["loginForm"]["email"].value;
 let y = document.forms["loginForm"]["password"].value;

 if (x == "" || y == "") {
    alert("Please enter your email and password");
    return false;
 }

 if (!validateEmail(x)) {
    alert("Invalid email format");
    return false;
 }

 if (!validatePassword(y)) {
    alert("Password should contain at least 8 characters, including one uppercase, one lowercase, one numeric, and one special character");
    return false;
 }

 window.location.href = "homepage.html";

 return true;
}

function validateEmail(email) {
 let re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
 return re.test(String(email).toLowerCase());
}

function validatePassword(password) {
 let re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
 return re.test(String(password));
}
